<!DOCTYPE html>
<html>
    <head>
        <title>Play Game - Thinky</title>
    </head>

    <body>
        <div id='enter-code'>
            <h1>Enter game code</h1>
            <input id="game-code" type="text" placeholder="Enter game code here">
            <br><br>
            <button id="enter-code">Enter code</button>
        </div>

        <div id='enter-name' class='hide'>
            <h1>Enter your name</h1>
            <input id="name" type="text" placeholder="Enter name here">
            <br><br>
            <button id="play">Play Game</button>
        </div>

        <div id='connecting' class='hide'>
            <h1>Connecting...</h1>
        </div>

        <div id='snap-wrapper' class='hide'>

        </div>

    </body>
</html>
